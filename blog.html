<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Blog</title>
    <link rel="stylesheet" href="/blog.css">
</head>
<body onload="getPageContent()">
    <div class="top-nav">
        <i class="fa-sharp fa-solid fa-bars-progress"></i>
        <a href="index.html">HOME</a>
            <a href="https://blog.fontawesome.com/category/icons/">ICON</a>
            <a href="https://fontawesome.com/icons?source=fontawesome_blog">SEARCH ALL</a>
       </div>
    <div id="awesome">
        <div class="strong">
            <h1>BLOG</h1>
        </div>
        <div class="creative">
         <p>Latest fovorite font awesome icons you may know</p>
        </div>
        <form action="" method="get"></form>
        <div class="search-container">
                <form action="action" method="get">
                    <input type="text" required placeholder="Search in these articles" name="search" id="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
          </div>
          <div>
            <div class="mySlides fade">
                <div  class="slide">
                    <div> <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a></div>
                    <div   id="blogSection" class="font-icon">  </div>
                     <div>  <a class="next" onclick="plusSlides(1, 1)">&#10095;</a></div>  
                </div>
              </div>
          </div>
    <div id="user-comment">
        <div class="reaction">
            <button>Likes</button>
            <span id="count">20</span>
        </div>
        <h1>Comments</h1>
        <div id="commentSection" class="detail"></div>
        <form id="form" name="form1" action="" method="get">
     <h2>Type you comment here</h2>   
     <div class="add">
        <div>
        <input type="text" placeholder="Name" id="name"> <br>
    </div>
        <span id="username"></span>
        <div>
        <textarea name="" id="comment"  placeholder="Add comment"></textarea> <br>
    </div>
        <span id="wrong"></span>
        <button id="update">Add comment</button>
        <button id="likes" onclick="clickLikes()">Like</button>
        <p id="success"></p>
    </form>
     </div>
    </div>
        <script src="/blog.js"></script>
</body>
</html>
